<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess That Price Game</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="background-image">
   <div class="content">
      <h1><div class="rainbow-text">GUESS THAT PRICE!!!</div></h1>
      <div id="price-image-screen">
         <p>Now Displaying:</p>
         <div id="image-container"></div>
     </div>
         <div id="difficulty-container">
             <label for= "difficulty-slider"class="difficulty-label">Difficulty Level</label>
             <input type="range" id="difficulty-slider" min="1" max="5" step="1" value="3">
             <div class="difficulty-description">
                 <p id="difficulty-text">Medium</p>
             </div>
         </div>
         <div id="user-input-section">
            <input type="text" id="user-input" placeholder="Enter your guess">
        </div>
    <button id="enter-button">Enter</button>
    <button id="start-game-button">Play</button> 
</div>
</body>
</html>
